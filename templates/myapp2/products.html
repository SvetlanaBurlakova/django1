{%  extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<h1>
        {{ title }}
    </h1>
    <p>
        {% for product in products %}
            <p>Название продукта = {{ product.name }},  Количество продукта ={{ product.count }}, 
                Цена продукта = {{ product.price }}</p>
        {%  endfor %}
    </p>
{% endblock %}
