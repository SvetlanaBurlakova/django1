{%  extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Отправить">
    </form>
    <p>
        {% for res in last_result %}
            <p>Результат равен {{ res }}</p>
        {%  endfor %}
    </p>
    <a href="{% url 'num' %}">Бросание игральной кости</a>
{% endblock %}
